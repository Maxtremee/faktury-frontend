openapi: 3.0.0
info:
  title: Java Faktury Project API
  description: "API for project about generating invoices using Java, Spring Boot,\
    \ MongoDB and React"
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: https://faktury-backend.herokuapp.com/api
  description: API Server
security:
- bearerAuth: []
tags:
- name: auth
  description: Routes related to authenticated actions i.e. logging in
- name: invoice
  description: "Routes related to creating, updating or retrieving invoices"
- name: contractor
  description: "Routes related to creating, updating or retrieving contractors"
- name: product
  description: Routes related to creating or retrieving products
paths:
  /login:
    post:
      tags:
      - auth
      summary: login
      description: |
        If supplied with existing login and password generates session and grants user access to service
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        "200":
          description: successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetails'
        "400":
          description: wrong request
        "404":
          description: no such user
        "500":
          description: internal server error
      security: []
  /signup:
    post:
      tags:
      - auth
      summary: signup
      description: "Signup user by supplying his email, password and company info\n"
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Signup'
        required: true
      responses:
        "200":
          description: successfully created account
        "400":
          description: wrong request
        "409":
          description: user already exists
        "500":
          description: internal server error
      security: []
  /logout:
    get:
      tags:
      - auth
      summary: logout
      description: |
        Logout user with simple GET request - it will deauthenticate the token
      operationId: logout
      responses:
        "200":
          description: successfully logged out
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "500":
          description: internal server error
  /change-password:
    put:
      tags:
      - auth
      summary: change password for user
      operationId: changePassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPassword'
        required: true
      responses:
        "200":
          description: successfully changed password
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "403":
          description: old password doesn't match
        "500":
          description: internal server error
  /change-personal-info:
    put:
      tags:
      - auth
      summary: change user's personal info
      operationId: changePersonalInfo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contractor'
        required: true
      responses:
        "200":
          description: successfully changed personal info
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "500":
          description: internal server error
  /invoice:
    get:
      tags:
      - invoice
      summary: |
        search for existing invoices - retrieves all if searchstr blank (length = 0 or just a space)
      operationId: getInvoices
      parameters:
      - name: title
        in: query
        description: Title of invoice to filter with
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: quantity
        in: query
        description: The number of invoices to return. Fetches all qualifying if not
          specified
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: before
        in: query
        description: Date to filter out invoices before specified day
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: after
        in: query
        description: Date to filter out invoices after specified day
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: contractor
        in: query
        description: ID of a contractor to get invoices from
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Invoice'
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "500":
          description: internal server error
    post:
      tags:
      - invoice
      summary: create new invoice
      operationId: newInvoice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
        required: true
      responses:
        "201":
          description: invoice created
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "500":
          description: internal server error
  /invoice/pdf:
    get:
      tags:
      - invoice
      summary: get filtered invoices summary in pdf
      operationId: getInvoicesPdf
      parameters:
      - name: title
        in: query
        description: Title of invoice to filter with
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: quantity
        in: query
        description: The number of invoices to return. Fetches all qualifying if not
          specified
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: before
        in: query
        description: Date to filter out invoices before specified day
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: after
        in: query
        description: Date to filter out invoices after specified day
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: contractor
        in: query
        description: ID of a contractor to get invoices from
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "500":
          description: internal server error
  /invoice/{id}:
    get:
      tags:
      - invoice
      summary: get specific invoice
      operationId: getInvoice
      parameters:
      - name: id
        in: path
        description: ID of the invoice to get
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
        "400":
          description: wrong request
        "404":
          description: no such invoice
        "401":
          description: unauthorized
        "500":
          description: internal server error
    put:
      tags:
      - invoice
      summary: update invoice
      operationId: updateInvoice
      parameters:
      - name: id
        in: path
        description: ID of the invoice to update
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
        required: true
      responses:
        "200":
          description: success
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "404":
          description: no such contractor
        "500":
          description: internal server error
  /invoice/{id}/pdf:
    get:
      tags:
      - invoice
      summary: get specific invoice in pdf
      operationId: getInvoicePdf
      parameters:
      - name: id
        in: path
        description: ID of the invoice to get
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "404":
          description: no such invoice
        "500":
          description: internal server error
  /contractor:
    get:
      tags:
      - contractor
      summary: |
        search for existing contractrors - retrieves all if searchstr blank (length = 0 or just a space)
      operationId: getContractors
      parameters:
      - name: searchstr
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: Media
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contractor'
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "500":
          description: internal server error
    post:
      tags:
      - contractor
      summary: add new contractor to database
      operationId: newContractor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contractor'
        required: true
      responses:
        "201":
          description: contractor created
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "409":
          description: contractor already exists
        "500":
          description: internal server error
  /contractor/{id}:
    get:
      tags:
      - contractor
      summary: get contractor data with ID
      operationId: getContractorWithId
      parameters:
      - name: id
        in: path
        description: ID of the contractor to get
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contractor'
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "404":
          description: contractor not found
        "500":
          description: internal server error
    put:
      tags:
      - contractor
      summary: update contractor data
      operationId: updateContractor
      parameters:
      - name: id
        in: path
        description: ID of the contractor to update
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contractor'
        required: true
      responses:
        "200":
          description: success
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "404":
          description: no such contractor
        "500":
          description: internal server error
    delete:
      tags:
      - contractor
      summary: delete specified contractor
      operationId: deleteContractor
      parameters:
      - name: id
        in: path
        description: ID of the contractor to delete
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: success
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "404":
          description: no such contractor
        "500":
          description: internal server error
  /product:
    get:
      tags:
      - product
      summary: |
        search for existing products - retrieves all if searchstr blank (length = 0 or just a space)
      operationId: getProducts
      parameters:
      - name: searchstr
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: straws
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "500":
          description: internal server error
    post:
      tags:
      - product
      summary: add new product to database
      operationId: newProduct
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      responses:
        "201":
          description: product created
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "409":
          description: product already exists
        "500":
          description: internal server error
  /product/{id}:
    get:
      tags:
      - product
      summary: get product data with ID
      operationId: getProductWithId
      parameters:
      - name: id
        in: path
        description: ID of the product to get
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "404":
          description: product not found
        "500":
          description: internal server error
    put:
      tags:
      - product
      summary: update product data
      operationId: updateProduct
      parameters:
      - name: id
        in: path
        description: ID of the product to update
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      responses:
        "200":
          description: success
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "404":
          description: no such product
        "500":
          description: internal server error
    delete:
      tags:
      - product
      summary: delete specified product
      operationId: deleteProduct
      parameters:
      - name: id
        in: path
        description: ID of the product to delete
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: success
        "400":
          description: wrong request
        "401":
          description: unauthorized
        "404":
          description: no such product
        "500":
          description: internal server error
components:
  schemas:
    Roles:
      type: array
      description: "Possible values: [USER, MODERATOR, ADMIN]"
      items:
        type: string
    UserDetails:
      type: object
      properties:
        id:
          type: string
        login:
          type: string
          format: email
        roles:
          type: array
          items:
            type: string
        company:
          $ref: '#/components/schemas/Contractor'
        tokenType:
          type: string
          example: Bearer
        accessToken:
          type: string
          example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
    Login:
      required:
      - login
      - password
      type: object
      properties:
        login:
          type: string
          example: email@email.com
        password:
          type: string
          example: password123
    Signup:
      allOf:
      - $ref: '#/components/schemas/Login'
      - required:
        - company
        type: object
        properties:
          company:
            $ref: '#/components/schemas/Contractor'
      - type: object
        properties:
          roles:
            $ref: '#/components/schemas/Roles'
    NewPassword:
      required:
      - new_password
      - old_password
      type: object
      properties:
        old_password:
          type: string
          example: OldPassword
        new_password:
          type: string
          example: NewPassword
    InvoiceItem:
      allOf:
      - $ref: '#/components/schemas/Product'
      - required:
        - quantity
        type: object
        properties:
          quantity:
            type: number
            example: 2.5
    Invoice:
      required:
      - contractor
      - created
      - dueDate
      - issueDate
      - issuePlace
      - products
      - title
      type: object
      properties:
        id:
          type: string
        contractor:
          $ref: '#/components/schemas/Contractor'
        title:
          type: string
          example: 5324/04/2021
        products:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceItem'
        created:
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
        edited:
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
        issuePlace:
          type: string
          example: Wrocław
        issueDate:
          type: string
          format: date
          example: 2016-08-29
        sellDate:
          type: string
          example: 2016-08-29
        paymentDate:
          type: string
          format: date
          example: 2016-08-30
        paymentType:
          type: string
          example: Płatność gotówką
    Product:
      required:
      - currency
      - name
      - price
      - tax
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          example: straws
        price:
          type: number
          example: 35.9
        tax:
          type: integer
          example: 23
        currency:
          type: string
          example: PLN
        unit:
          type: string
          example: szt.
    Contractor:
      required:
      - firstAddressLine
      - name
      - nip
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          example: Media Saturn Online Sp. z o.o.
        nip:
          type: string
          example: "1234567890"
        firstAddressLine:
          type: string
          example: "Al. Jerozolimskie 179, 02-222 Warszawa."
        secondAddressLine:
          type: string
          example: "Budynek B2, piętro 6"
        info:
          type: string
          example: "tel. 123 456 789, email: email@email.com"
        bankName:
          type: string
          example: ALIOR BANK SA
        bankAccountNumber:
          type: string
          example: PL12 3456 0000 0000 0000 0000 7890
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
